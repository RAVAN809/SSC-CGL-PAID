        body {

        .course-card {
            background-color: #ffffff;

            text-align: center;
            transition: transform 0.2s;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
        .course-card a {
            text-decoration: none;
            color: #1E90FF;
            font-size: 1.5em;
            font-weight: bold;
            display: block; /* Make the whole card clickable */
        }
    </style>
    <script>
        // Track last visited page for resuming where you left off.
        document.addEventListener('DOMContentLoaded', () => {
            const lastPage = localStorage.getItem('lastVisitedPage');
            // 'index.html' se open hone par, agar koi last page save hai to wahan redirect karo.
            if (window.location.pathname.endsWith('index.html') && lastPage && lastPage.includes('.html') && lastPage !== window.location.href) {
                // History API trick: replace the current state and navigate without showing the full path.
                // Note: The 'path' will still be in the URL bar, but it creates a single point of entry.
                // Since this is a local setup, full 'xyz.com' masking is not possible, 
                // but this handles the state resume correctly.
                history.replaceState({}, document.title, lastPage);
                window.location.reload(); // Reloads to the last visited state
            }
            window.addEventListener('beforeunload', () => {
                localStorage.setItem('lastVisitedPage', window.location.href);
            });
        });
    </script>
</head>
